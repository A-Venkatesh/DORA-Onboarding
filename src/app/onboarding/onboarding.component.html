<div class="form-group">
  <label for="eamsAppId">EamsAppId</label>
    <input type="text"
           class="form-control"
           placeholder="Start Typing"
           aria-label="Number"
           matInput
           [formControl]="eamsAppIdFormControl"
           [matAutocomplete]="autoEamsAppId" id="eamsAppId">
    <mat-autocomplete #autoEamsAppId="matAutocomplete">
      <mat-option *ngFor="let option of filteredeEamsAppIds | async" [value]="option">
        {{option}}
      </mat-option>
    </mat-autocomplete>
</div>
